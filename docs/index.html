<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVS TODO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
       <button id="toggleBtn">&#9776;</button>
       <nav>
           
           <button id="navCancelBtn">&times;</button>
           <button id="darkBtn">Switch to Dark Mode</button>
           <button id="lightBtn">Switch to Light Mode</button>
       </nav>
       <br>
       <h1>Todo List</h1>
       <div id="form">
           <input type="search" id="item-inpt" placeholder="Add todo item">
           <button id="item-btn">Add item</button>
       </div>
       <br>
       <ul id="item-ul">
           <li class="items">
               Apple
               <div class="checkBtnDiv">
                   <input type="checkbox"  class="chckBox">
                   <input type="button" class="delete" value="&times;">
               </div>
            </li>
       </ul>
       <script src="script.js"></script>
   </main>
</body>
</html>
